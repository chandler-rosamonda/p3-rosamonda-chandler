<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Products Highlystained</title>

    <meta charset="utf-8">
    <meta name="keywords" content="stain, wood, products, stained, glass, small, local"/>
    <meta name="description" content="This is a small bsuiness, coming out of florida. Looking to sell and show their stained crafts."/>

    <link rel="icon" type="image/ico" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style-product.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap" rel="stylesheet">

    <!-- Lightbox -->
    <link href="lightbox/src/lightbox.css" rel="stylesheet" />
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JNBYPNDJV2"></script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-JNBYPNDJV2');
    </script>

  <body>

<!--Navigation-->
    <img class="logo" src="images/logo.png" title="Highlystained"/>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>About</li>
          <li>Blog</li>
        </ul>
      </nav>
    </header>

    <main>

<!--Title-->
    <section class="Title animate__animated animate__fadeInDown">
    <h1>Products</h1>
    </section>

<!--Image titles-->
<section class=names>
    <p class=cross>Cross</p>
    <p class=daybreak>Daybreak</p>
    <p class=stained>Stained</p>
    <p class=star>Star</p>
    <p class=knight>Knight</p>
</section>

<!--Images-->
<section class=images>

    <a href="images/Box_1.png"><img class="box1" src="images/Box_1.png" alt="Cross_Box" title="Cross_Box"/></a>

    <a href="images/Box_2.png"><img class="box2" src="images/Box_2.png" alt="Daybreak" title="Daybreak"/></a>

    <a href="images/Box_3.png"><img class="box3" src="images/Box_3.png" alt="Stained" title="Stained"/></a>

    <a href="images/Glass_1.png"><img class="glass1" src="images/Glass_1.png" alt="Star" title="Star"/></a>

    <a href="images/Glass_3.png"><img class="glass2" src="images/Glass_3.png" alt="Knight"  title="Knight"/></a>
</section>


  </main>

  <script src="dist/js/lightbox-plus-jquery.js"></script>
