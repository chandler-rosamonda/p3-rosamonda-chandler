<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8">
    <title>Blog Highlystained</title>
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />
  </head>
  <body>

<!--Navigation-->
    <img class="logo" src="images/logo.png" title="Highlystained"/>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>About</li>
          <li>Blog</li>
        </ul>
      </nav>
    </header>

    <main>

<!--Title-->
    <section class="Title animate__animated animate__fadeInDown">
    <h1>Products</h1>
    </section>

<!--Image titles-->
<section class=names>
    <p class=cross>Cross</p>
    <p class=daybreak>Daybreak</p>
    <p class=stained>Stained</p>
    <p class=star>Star</p>
    <p class=knight>Knight</p>
</section>

<!--Images-->
<section class=images>
    <img class"box1" src="images/Box 1.png" title="Cross_Box"/>
    <img class"box2" src="images/Box 2.png" title="Daybreak"/>
    <img class"box3" src="images/Box 3.png" title="Stained"/>
    <img class"glass1" src="images/Glass 1.png" title="Star"/>
    <img class"glass2" src="images/Glass 3.png" title="Knight"/>
</section>


  </main>
  </body>
</html>
